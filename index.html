<html>

<head>
    <!-- <title>Markdown Editor</title> -->
    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/editor-plugins.css">
    <link rel="stylesheet" href="static/css/page.css">
    <link rel="stylesheet" href="static/css/print.css">
    <style id="css-custom"></style>
</head>
<body lang="en">

  <div class="toolbar">
    <div class="button" id="new-button"><div class="user-message" id="new-message">new file</div></div>
    <div class="button" id="save-button"><div class="user-message" id="save-message">save</div></div>
    <div class="empty"></div>
    <label for="upd-button" class="button" display="none"><div class="user-message" id="upd-message">upload</div></label><input type="file" id="upd-button" value=""></input>
    <div class="button" id="dwn-button"><div class="user-message" id="dwn-message">download</div></div>
    <div class="button" id="prt-imp-button"><div class="user-message" id="prt-imp-message">print with imposition</div></div>
    <div class="empty"></div>
    <div class="button" id="toc-button"><div class="user-message" id="toc-message">table of contents</div></div>
    <div class="empty" style="width:25vh"></div>
    <div class="button" style="display: contents">
      <div class="user-message">scale preview!</div>
      <div class="scale-box" style="margin: 0">
        <textarea class="scale-box-text" rows="1" cols="1">100</textarea>
      </div>
    </div>
  </div>
  <div class="container">

      <div class="left-pane">
        <div class="editor">
        <div class="editor-backdrop">
          <div class="editor-highlights">

          </div>
        </div>

        <textarea class="text-editor" id="text-editor" spellcheck="false" autocomplete="off" autofocus>>>"book title"

# chapter title

## chapter section

paragraph

// edit the on the right, see the changes on the left.

// double brackets for comments
// \n <- this adds a paragraph break
// $ <- this symbol ends the page


// ctrl + p to print, use A4 no margins. chrome recommended.</textarea>
</div>
    </div>
    <div class="split-pane" id="split-pane">

    </div>

    <div class="right-pane">
      <div class="preview" id="preview">
        <div class="book" id="book">

        </div>
      </div>
    </div>
  </div>

<script src="static/scripts/main.js"></script>
<script src="static/scripts/editor-core.js"></script>
<script src="static/scripts/editor-plugins.js"></script>
<script src="static/scripts/toolbar.js"></script>
<script src="static/scripts/init.js"></script>
